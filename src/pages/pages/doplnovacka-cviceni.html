<div class="page-wrapper page-wrapper-exercise">
    <div class="grid-container exercise-grid">

        <div class="grid-x grid-margin-x">
            <div class="medium-6 medium-offset-3 cell">
                <div class="exercise-stats">
                    <div class="progress">
                        <div class="labels">
                            <div class="description">Rozkoukávání</div>
                            <div class="in-a-row">28 v řadě</div>
                        </div>
                        <div class="meter">
                            <div class="ceiling" style="width: 57%;"></div>
                            <div class="current" style="width: 33%;"></div>
                        </div>
                    </div>
                    <div class="shield shield-lvl-2"></div>
                </div>
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="medium-8 medium-offset-2 cell">
                <h1 class="exercise-question">Vým<span class="exercise-blank">_</span>na stráží</h1>
            </div>

            <!-- the onclick events are dev only -->
            <div class="medium-4 medium-offset-2 cell">
                <button class="button exercise" onclick="this.classList.toggle('incorrect')">ně</button>
            </div>
            <div class="medium-4 cell">
                <button class="button exercise" onclick="this.classList.toggle('correct')">ě</button>
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="medium-6 medium-offset-3 cell">
                <div class="exercise-utils">
                    <div class="">
                        <input type="checkbox" id="show-details">
                        <label for="show-details">Vždy zobrazit vysvětlení</label>
                    </div>
                    <div class="">
                        <a href="#0" class="small suppressed button">Zkuste jiné cvičení</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
